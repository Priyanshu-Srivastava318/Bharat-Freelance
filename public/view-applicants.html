<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Applicants | Bharat Freelance</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <header class="bg-blue-600 text-white py-4 text-center text-2xl font-bold">
    Job Applicants
  </header>

  <section class="max-w-3xl mx-auto p-6">
    <div id="applicantsList" class="space-y-4"></div>
  </section>

<script>
const params = new URLSearchParams(window.location.search);
const jobId = params.get("job");

async function fetchApplicants() {
  const res = await fetch(`http://localhost:5000/api/ats/applicants/${jobId}`);
  const apps = await res.json();

  const box = document.getElementById("applicantsList");
  if (!apps.length) {
    box.innerHTML = `<p>No applicants yet.</p>`;
    return;
  }

  apps.forEach(app => {
    box.innerHTML += `
      <div class="bg-white rounded p-4 shadow">
        <h3 class="font-bold">${app.name}</h3>
        <p class="text-sm">Score: ${app.score}%</p>
        <a href="http://localhost:5000/${app.resumePath}" class="text-blue-600 underline" target="_blank">Download Resume</a>
      </div>
    `;
  });
}

fetchApplicants();
</script>
</body>
</html>
